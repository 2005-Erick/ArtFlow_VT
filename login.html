<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArtFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-[#111]">
    <div class="h-screen flex flex-col md:flex-row">
         <!-- Lado esquerdo - Imagem (somente desktop) -->
         <div class="hidden md:block md:w-1/2 bg-cover bg-center" 
              style="background-image: url('/public/login.png'); background-position: 70% 50%;"></div>
         
         <!-- Lado direito - Formulário (sempre visível) -->
         <div class="w-full md:w-1/2 flex flex-col justify-center p-6 md:p-10 min-h-screen">
             <div class="max-w-md w-full mx-auto text-white">
                 <h2 class="text-3xl font-bold text-center mb-6">
                     Boas-vindas ao <a href="index.html" class="hover:text-teal-400 transition">ArtFlow</a>
                 </h2>
                 <form>
                     <div class="mb-4">
                         <label for="email" class="block text-sm font-medium">E-mail</label>
                         <input type="email" id="email" 
                                class="w-full px-4 py-2 mt-1 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" 
                                placeholder="Digite seu e-mail" required>
                     </div>
                     <div class="mb-4">
                         <label for="password" class="block text-sm font-medium">Senha</label>
                         <input type="password" id="password" 
                                class="w-full px-4 py-2 mt-1 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" 
                                placeholder="Digite sua senha" required>
                     </div>
                     <button type="submit" 
                             class="w-full bg-teal-500 text-gray-900 px-4 py-2 rounded-lg font-bold hover:bg-teal-400 transition">
                         Entrar
                     </button>
                 </form>
                 <p class="text-center mt-4 text-sm">
                     Não tem uma conta? 
                     <a href="registro.html" class="text-teal-400 hover:underline">Registre-se</a>
                 </p>
             </div>
         </div>
     </div>
    <script type="module" src="/src/main.js"></script>
 </body>
</html>
